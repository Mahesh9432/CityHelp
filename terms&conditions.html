      :root {

        --sidebar-bg: var(--mint);
        --accent: var(--coral);
        --border: var(--sage);

        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
      }

      .navbar {
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
        background: #fff;
        color: #000000;
        position: sticky;
        top: 0;
        z-index: 1000;
        gap: 2rem;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #000000;
      }

      .back-home-btn {
        background: #fff;
        color: #000000;
        margin-left: auto;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: 700;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .back-home-btn:hover {
        box-shadow: 0 1px 2px #c2c2c2;
      }

      .sub-bar {
        background: #fafafa;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 2rem;
        border-bottom: 1px solid var(--sage);
        border-top: 1px solid var(--sage);
        flex-wrap: wrap;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        position: relative;
        font-family: Arial, sans-serif;
      }

      .input-wrapper label {
        font-weight: bold;
        white-space: nowrap;
      }

      .input-wrapper .input-container {
        position: relative;
        flex: 1;
        min-width: 200px;
      }

      .input-wrapper input[type="text"] {
        width: 100%;
        padding: 10px 30px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 15px;
      }

      .input-wrapper i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        pointer-events: none;
      }

      .input-wrapper .clear-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 30px;
        color: #aaa;
        display: none;
      }

      .input-wrapper input[type="text"]:not(:placeholder-shown) + .clear-btn {
        display: block;
      }

      .input-wrapper .dropdown-menu {
        position: absolute;
        top: 105%;
        left: 0;
        width: 100%;
        border: 1px solid #ccc;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        z-index: 10;

        margin: 10px;
        padding: 5px;
        font-size: 16px;
        border-bottom: 1px solid #ddd;
        color: #333;
      }

      .dropdown-menu div {
        padding: 12px 16px;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 16px;
      }

      .dropdown-menu div:hover {
        background-color: #f0f0f0;
      }

        .input-wrapper {
          flex-direction: column;
          align-items: flex-start;
        }

        .input-wrapper label {
          margin-bottom: 5px;
        }

        .input-wrapper .input-container {

        }

        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

        color: #222;
        font-weight: 500;

      const termsContent = document.getElementById("terms-content");
      const sidebarLinks = document.getElementById("sidebar-links");

      function renderTerms(lang = "en") {
        termsContent.innerHTML = "";
        sidebarLinks.innerHTML = "";

        const sections = termsData[lang];
        if (!sections || sections.length === 0) {
          termsContent.innerHTML =
            "<p>Content not available in selected language.</p>";
          return;
        }

        sections.forEach((section) => {
          const sec = document.createElement("section");
          sec.className = "terms-section";
          sec.id = section.id;

          const h2 = document.createElement("h2");
          h2.textContent = section.title;

          const ul = document.createElement("ul");
          section.points.forEach((point) => {
            const li = document.createElement("li");
            li.textContent = point;
            ul.appendChild(li);
          });

          sec.appendChild(h2);
          sec.appendChild(ul);
          termsContent.appendChild(sec);

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `#${section.id}`;
          a.textContent = section.title;
          a.classList.add("sidebar-link");
          li.appendChild(a);
          sidebarLinks.appendChild(li);
        });
      }

      function updateActiveLink() {
        const sections = document.querySelectorAll(".terms-section");
        const links = document.querySelectorAll(".sidebar-link");
        let index = sections.length;

        while (--index && window.scrollY + 120 < sections[index].offsetTop) {}

        links.forEach((link) => link.classList.remove("active"));
        if (links[index]) links[index].classList.add("active");
      }

      function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      function selectItem(inputId, langCode) {
        const input = document.getElementById(inputId);
        input.value = getLanguageName(langCode);
        document.getElementById("serviceDropdown").style.display = "none";
        renderTerms(langCode);
      }

      function getLanguageName(code) {
        const names = {
          en: "English",
          hi: "हिन्दी",
          mr: "मराठी",
          ta: "தமிழ்",
          bn: "বাংলা",
          gu: "ગુજરાતી",
        };
        return names[code] || code;
      }

      function clearInput(id) {
        const input = document.getElementById(id);
        input.value = "";
        renderTerms("en");
      }

      window.addEventListener("scroll", updateActiveLink);

      // Initial render
      renderTerms("en");

      document.addEventListener("click", function (e) {
        const dropdown = document.getElementById("serviceDropdown");
        const input = document.getElementById("serviceInput");

        if (!dropdown.contains(e.target) && e.target !== input) {
          dropdown.style.display = "none";
        }
      });
    </script>
