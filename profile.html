<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityHelp - Auth Modal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      color: #000000;
      position: sticky;
      top: 0;
      z-index: 1000;
      gap: 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #000000;
      /* warm orange */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }

    .nav-links li a {
      color: #121212;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      background: #fff;
    }

    .nav-links li a:hover {
      color: #222;
      box-shadow: 0 1px 2px #c2c2c2;
    }

    .back-home-btn {
      background: #fff;
      color: #000000;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-home-btn:hover {
      box-shadow: 0 1px 2px #c2c2c2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    #profileIcon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .close {
      cursor: pointer;
      font-size: 1.5rem;
      color: #999;
    }

    .modal-tabs {
      display: flex;
      margin-bottom: 1rem;
    }

    .modal-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: 600;
    }

    .modal-tabs button.active {
      background: #007bff;
      color: white;
    }

    .modal-body input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-body button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-body .hint {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">CityHelp</div>
    <i class="fa-solid fa-circle-user" id="profileIcon"></i>
  </div> <!-- LOGIN / SIGNUP MODAL -->
  <div class="modal" id="authModal">
    <div class="modal-box">
      <div class="modal-header">
        <h2 id="authTitle">Login</h2>
        <span class="close" onclick="closeModal()">Ã—</span>
      </div>
      <div class="modal-tabs">
        <button onclick="switchAuth('login')" id="loginTab" class="active">Login</button>
        <button onclick="switchAuth('signup')" id="signupTab">Sign Up</button>
      </div>

      <div class="modal-body">
        <input type="email" id="authEmail" placeholder="Email" required />
        <input type="password" id="authPassword" placeholder="Password" required />
        <button onclick="handleAuth()" id="authBtn">Login</button>
        <p class="hint">Your credentials are stored locally and not shared.</p>
      </div>
    </div>

  </div>
  <script>
    const profileIcon = document.getElementById("profileIcon");
    const modal = document.getElementById("authModal");
    const authEmail = document.getElementById("authEmail");
    const authPassword = document.getElementById("authPassword");
    const authBtn = document.getElementById("authBtn");
    const authTitle = document.getElementById("authTitle");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");

    let authMode = "login";

    profileIcon.addEventListener("click", () => {
      openModal();
    });

    function openModal() {
      modal.classList.add("show");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.classList.remove("show");
      document.body.style.overflow = "auto";
    }

    function switchAuth(mode) {
      authMode = mode;
      authTitle.textContent = mode === "login" ? "Login" : "Sign Up";
      authBtn.textContent = mode === "login" ? "Login" : "Sign Up";
      loginTab.classList.toggle("active", mode === "login");
      signupTab.classList.toggle("active", mode === "signup");
    }

    function handleAuth() {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Invalid email format.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", email);
      alert(authMode === "login" ? "Logged in successfully!" : "Account created!");
      closeModal();
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      alert("Logged out.");
    }
  </script>
</body>

</html>
